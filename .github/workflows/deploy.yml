name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, zip
        tools: composer:v2
        
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.production.example', '.env');"
      
    - name: Install Dependencies
      run: composer install --no-dev --optimize-autoloader
      
    - name: Generate key
      run: php artisan key:generate --ansi
      
    - name: Directory Permissions
      run: chmod -R 755 storage bootstrap/cache
      
    - name: Create deployment archive
      run: |
        tar --exclude='.git' --exclude='node_modules' --exclude='.env' --exclude='tests' --exclude='.phpunit.result.cache' -czf deployment.tar.gz .
        
    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .env
          tests/**
          .phpunit.result.cache
          storage/logs/*.log
          
    - name: Run Laravel commands on server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.SERVER_PATH }}
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan migrate --force
          php artisan storage:link