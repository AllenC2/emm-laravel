# ===========================================
# HTACCESS PRINCIPAL MULTI-DOMINIO CPANEL
# Maneja: funerariasshalom.com, shalomfuneraria.com, 
#         shalomfunerarias.com, imallen.dev
# Ubicación: /public_html/.htaccess
# ===========================================

RewriteEngine On

# ===========================================
# FORZAR HTTPS PARA TODOS LOS DOMINIOS
# ===========================================
RewriteCond %{HTTPS} off
RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

# ===========================================
# DOMINIO: imallen.dev → modelo-emm/public/
# ===========================================
RewriteCond %{HTTP_HOST} ^(www\.)?imallen\.dev$ [NC]
RewriteCond %{REQUEST_URI} !^/modelo-emm/public/
RewriteCond %{REQUEST_URI} !^/cgi-bin/
RewriteCond %{REQUEST_URI} !^/\.well-known/
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^(.*)$ /modelo-emm/public/$1 [L,QSA]

# Redirección limpia para acceso directo a modelo-emm
RewriteCond %{HTTP_HOST} ^(www\.)?imallen\.dev$ [NC]
RewriteRule ^modelo-emm/?$ /modelo-emm/public/ [L,R=301]

# ===========================================
# DOMINIOS SHALOM → shalom-erp/public/
# funerariasshalom.com, shalomfuneraria.com, shalomfunerarias.com
# ===========================================
RewriteCond %{HTTP_HOST} ^(www\.)?(funerariasshalom|shalomfuneraria|shalomfunerarias)\.com$ [NC]
RewriteCond %{REQUEST_URI} !^/shalom-erp/public/
RewriteCond %{REQUEST_URI} !^/cgi-bin/
RewriteCond %{REQUEST_URI} !^/\.well-known/
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^(.*)$ /shalom-erp/public/$1 [L,QSA]

# Redirección limpia para acceso directo a shalom-erp
RewriteCond %{HTTP_HOST} ^(www\.)?(funerariasshalom|shalomfuneraria|shalomfunerarias)\.com$ [NC]
RewriteRule ^shalom-erp/?$ /shalom-erp/public/ [L,R=301]

# ===========================================
# SEGURIDAD GLOBAL
# ===========================================

# Bloquear acceso directo a directorios de proyectos
RewriteRule ^(modelo-emm|shalom-erp)/(app|bootstrap|config|database|resources|routes|storage|tests|vendor|\.env)/ - [F,L]

# Bloquear archivos sensibles
<FilesMatch "^(\.env|\.git.*|composer\.(json|lock)|package\.(json|lock)|\.htaccess)$">
    Order Allow,Deny
    Deny from all
</FilesMatch>

# ===========================================
# OPTIMIZACIÓN Y CACHE
# ===========================================

# Cache para assets estáticos
<IfModule mod_expires.c>
    ExpiresActive On
    
    # Assets con hash (build/)
    <LocationMatch "^/(modelo-emm|shalom-erp)/public/build/">
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, max-age=31536000, immutable"
    </LocationMatch>
    
    # Imágenes
    ExpiresByType image/jpg "access plus 1 month"
    ExpiresByType image/jpeg "access plus 1 month"
    ExpiresByType image/png "access plus 1 month"
    ExpiresByType image/gif "access plus 1 month"
    ExpiresByType image/svg+xml "access plus 1 month"
    ExpiresByType image/webp "access plus 1 month"
    ExpiresByType image/x-icon "access plus 1 year"
    
    # CSS y JS
    ExpiresByType text/css "access plus 1 year"
    ExpiresByType application/javascript "access plus 1 year"
    ExpiresByType text/javascript "access plus 1 year"
</IfModule>

# Compresión GZIP
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE text/javascript
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE application/x-javascript
    AddOutputFilterByType DEFLATE application/json
</IfModule>

# Headers de seguridad
<IfModule mod_headers.c>
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Eliminar headers del servidor
    Header unset Server
    Header unset X-Powered-By
</IfModule>

# ===========================================
# FALLBACK DE EMERGENCIA
# ===========================================

# Si ninguna regla coincide, mostrar error 404
RewriteCond %{REQUEST_URI} !^/(modelo-emm|shalom-erp)/public/
RewriteCond %{REQUEST_URI} !^/cgi-bin/
RewriteCond %{REQUEST_URI} !^/\.well-known/
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^(.*)$ - [R=404,L]